<body>

    <!-- AQUI COMENZAMOS A CODEAR -->
    <div class="card text-start">
        <div class="card-header d-flex justify-content-start">
            <strong>Agregar Metodo De Pago</strong>
        </div>
        <!-- pendiente la linea de abajo si me llega a modificar la alerta moverla de lugar -->
        <div class="card-body row needs-validation" novalidate>
            <div class="alert alert-danger col-12 d-flex justify-content-start" role="alert">
                Algunos campos estan vacios.
            </div>
            <div class="col-md-5 mt-5 ">
                <label for="cardNumber" class="form-label">Card #</label>
                <input type="number" class="form-control" id="cardNumber" name="cardNumber"
                    placeholder="XXXXXXXXXXXXXXXX" required>
            </div>
            <div class="col-md-5 mt-5 ">
                <label for="cvcNumber" class="form-label">CVC #</label>
                <input type="number" class="form-control" id="cvcNumber" name="cvcNumber" placeholder="0000" required>
            </div>
            <div class="col-md-2 mt-5">
                <label for="monto" class="form-label">Amount</label>
                <div class="input-group"><span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="input-group" aria-label="Amount (to the nearest dollar)"
                        placeholder="Amount" required>
                    <span class="input-group-text"></span>
                </div>
            </div>
            <div class="col-md-6 mt-5 ">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="Name" name="Name" required>
            </div>
            <div class="col-md-6 mt-5 ">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
            <div class="col-md-6 mt-5 ">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="col-md-3 mt-5">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" aria-label="Default select example" required>
                    <option selected>Selecciona el pais</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col-md-3 mt-5 ">
                <label for="postalCode" class="form-label">Codigo Postal</label>
                <input type="number" class="form-control" id="postalCode" name="postalCode" placeholder="00000" required>
            </div>
            <div class="col-md-6 mt-5 ">
                <label for="gender" class="form-label d-block">We accept:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i
                            class="fa-brands fa-cc-mastercard"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option3">
                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option4">
                    <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-apple-pay"></i></label>
                </div>
            </div>
            <div class="col-md-6 mt-5 ">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="add any notes here" required>add any notes here</textarea>
                </div>
            </div>

        </div>
        <div class="card-footer text-body-secondary">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                 <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </div>
    </div>

    </div>
</form>
